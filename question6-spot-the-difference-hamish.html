<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Spot the Difference</title>
</head>
<body>
    <div id="white-text-box">
        <p>Welcome to the Spot the Difference game! Your task is to find the differences between the two images. Click on the 5 differences to mark them.</p>
        <p>Good luck!</p>
    </div>
    <div id="main-header">Spot the Difference</div>
    <div id="game-container">
        <div class="image-container">
            <img src="difference1.png" alt="Image 1" id="image1">
        </div>
        <div class="image-container">
            <img src="difference2.png" alt="Image 2" id="image2">
        </div>
    <!-- Spot the difference game logic -->
        <div id="difference1" class="difference" onclick="markDifference(1)"></div>
        <div id="difference2" class="difference" onclick="markDifference(2)"></div>
        <div id="difference3" class="difference" onclick="markDifference(3)"></div>
        <div id="difference4" class="difference" onclick="markDifference(4)"></div>
        <div id="difference5" class="difference" onclick="markDifference(5)"></div>
    <script src="script.js"></script>
</body>
</html>
